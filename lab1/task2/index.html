<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: row;
            gap: 70px;
        }

       
    </style>
</head>
<body>
    <div class="content">
        <svg width="165" height="590" viewBox="0 0 165 590" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- тело ракеты -->
            <rect x="22" y="124" width="120" height="198" fill="#E9DDDD"/>
            <rect x="22" y="322" width="120" height="110" fill="#1BB2EF"/>
            <rect x="22" y="317" width="120" height="10" fill="#F85757"/>
            <!-- иллюминатор -->
            <circle cx="82" cy="193" r="33.5" fill="#B9E3F4" stroke="#1BB2EF" stroke-width="7"/>
            <!-- блики на иллюминаторе -->
            <circle cx="69" cy="181" r="10" fill="#F9ECEC"/>
            <circle cx="81.5" cy="171.5" r="5.5" fill="#F9ECEC"/>
            
            <!-- головная часть -->
            <polygon points="82,40 150,135 15,135" style="fill:#F85757;" />
            <!-- антена -->
            <rect x="77" y="23" width="10" height="30" fill="#F85757"/>
            <circle cx="82" cy="15" r="15" fill="#F85757"/>
            <!-- круги на головной части -->
            <circle cx="38" cy="110" r="4" fill="#1BB2EF"/>
            <circle cx="107" cy="119" r="5" fill="#1BB2EF"/>
            <circle cx="81.5" cy="120.5" r="6.5" fill="#1BB2EF"/>
            <circle cx="57" cy="119" r="5" fill="#1BB2EF"/>
            <circle cx="125" cy="110" r="4" fill="#1BB2EF"/>
            
            <!-- боковые треугольники -->
            <polygon points="22,358 41,508 1,508" fill="#F85757"/>
            <polygon points="85,374 105,524 68,524" fill="#F85757"/>
            <polygon points="141,358 161,508 123,508" fill="#F85757"/>

            <!-- первый огонь -->
            <circle cx="22.5" cy="534.5" r="16.5" fill="#EDBD41"/>
            <polygon points="9,543 36,543 22,574" fill="#EDBD41"/>
            <!-- второй огонь -->
            <circle cx="85.5" cy="550.5" r="16.5" fill="#EDBD41"/>
            <polygon points="72,560 99,560 85,590" fill="#EDBD41"/>
            <!-- третий огонь -->
            <circle cx="148.5" cy="534.5" r="16.5" fill="#EDBD41"/>
            <polygon points="135,543 162,543 148,574" fill="#EDBD41"/>

        </svg>                
    </div>
</body>
</html>
